<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bouncing Balls</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="experiment4-bouncing-balls.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1> Bouncing Balls </h1>
      </div>
    </div>
    <!-- <div class="circle"></div> -->
    
    
    
    <div class="container">
      <label for="color">Color (Hexadecimal) </label> 
      <input type="text" id="color" name="color" value="#148F6C">

      <label for="diam">Diameter(em)</label> 
      <input type="text" id="diam" name="diam" value="5em">

      <br>

      <label for="bounce">Bounce (number of times)</label> 
      <input type="text" id="bounce" name="bounce" value="10">
      <label for="bounceH">Bounce Height(px)</label> 
      <input type="text" id="bounceH" name="bounceH" value="50px">
      <label for="bounceS">Bounce Speed</label> 
      <input type="text" id="bounceS" name="bounceS" value="500">

      <br>
      <p>Click this button to make a ball!</p>
      <button type="button" id="button3">Make Ball</button>
      <button type"button" id="randomize">Random</button>
      <button type"button" id="delete">Delete All</button>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="experiment4-bouncing-ball.js"></script>
    </div>  
  </body>
</html>
